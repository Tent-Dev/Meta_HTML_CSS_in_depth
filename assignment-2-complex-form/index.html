<!DOCTYPE html>
<html lang="en">
<head>
  <title>Little Lemon</title>

  <meta property="og:title" content="Our Menu">
  <meta property="og:type"  content="website">
  <meta property="og:image" content="logo.png">
  <meta property="og:url"   content="https://littlelemon/">
  <meta property="og:description" content="Little Lemon is a family-owned Mediterranean restaurant, focused on traditional recipes served with a modern twist.">
  <meta property="og:locale" content="en_US">
  <meta property="og:site_name" content="Little Lemon">

  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <img src="logo.png">
  </header>
  <main>
    <form>
      <div>
        <label for="email">Email</label>
        <input id="email" type="email" required/>
      </div>
      <div>
        <label for="date_booking">Date for Booking</label>
        <input id="date_booking" type="date" required/>
      </div>
      <div>
        <label for="number_of_people"> Number of people</label>
        <input id="number_of_people" type="number" min="1" max="8" required/>
      </div>
      <div>
        <label>
          <input type="checkbox" required>
          I agree to the cancellation policy
        </label>
      </div>
      <div>
        <button type="submit">Book Now</button>
      </div>
    </form>
  </main>
</body>

</html>
